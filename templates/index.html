<!DOCTYPE html>
<html>
<head>
    <title>My Folders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            background-color: #f4f4f4;
        }
        h1 { color: #333; }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        ul { list-style: none; padding: 0; }
        li {
            background: white;
            padding: 15px;
            margin: 8px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li a.folder-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        li a.folder-link:hover { color: #4CAF50; }
        a.delete { color: red; text-decoration: none; font-size: 14px; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout { color: gray; font-size: 14px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÅ My Folders</h1>
        <a class="logout" href="/logout">Logout ({{ current_user.username }})</a>
    </div>

    <form action="/folder/create" method="POST">
        <input type="text" name="name" placeholder="New folder name..." required>
        <button type="submit">Create</button>
    </form>

    <ul>
        {% for folder in folders %}
        <li>
            <a class="folder-link" href="/folder/{{ folder['id'] }}">üìÇ {{ folder['name'] }}</a>
            <a class="delete" href="/folder/delete/{{ folder['id'] }}"
               onclick="return confirm('Delete this folder and all its tasks?')">üóëÔ∏è</a>
        </li>
        {% endfor %}
    </ul>

    {% if folders|length == 0 %}
        <p style="color: gray;">No folders yet. Create one above!</p>
    {% endif %}
</body>
</html>
